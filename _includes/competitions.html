{% assign competitions = site.data.data.competitions %}
{% if competitions %}
<section class="section competitions-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fa fa-trophy fa-stack-1x fa-inverse"></i>
    </span>
    competitions
  </h2>

  {% for competition in competitions %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <ul>
          <li> <h3 class="comp-title">{{ competition.title }}</h3>
          <div class="comp-time">{{ competition.time }}</div>
        </li>
      </div><!--//upper-row-->

      <!-- <div class="issuer">{{ competitions.issuer }}</div> -->

    </div><!--//meta-->
    <ul>
    {% if competition.rank %}
    <div class="rank">
     {{ competition.rank | markdownify }}
    </div><!--//ranks-->
    </ul> 
    {% endif %}

  </div><!--//item-->
  {% endfor %}
  
</section><!--//section-->
{% endif %}
